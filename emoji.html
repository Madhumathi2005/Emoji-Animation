<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Weather Animation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Weather Animation</h1>
  <div class="scene">
    <div class="sun"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="rain">
      <div class="raindrop"></div>
      <div class="raindrop"></div>
      <div class="raindrop"></div>
      <div class="raindrop"></div>
    </div>
    <div class="tree"></div>
    <div class="house">
      <div class="chimney"></div>
      <div class="door"></div>
      <div class="window left"></div>
      <div class="window right"></div>
    </div>
  </div>
<marquee behavior="scroll" direction="left" scrollamount="10" style="position: absolute; bottom: 40px; width: 100%; text-align: center; font-size: 24px; color: #ff7043; font-weight: bold;">
    Touch the Sun for Brightness and sunshine!
  </marquee>
  
</body>
</html>
